<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JavaScript Test</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="/stylesheets/styles.css">
</head>

<body class="container">

  <header>
    <h1>JavaScript Test <small>by Evgeniy Ostapenko</small></h1>
  </header>

  <section class="section-form">
    <div class="container">
      <form class="form-signin" role="form" data-app="auth-form">
        <h2 class="form-signin-heading">Авторизация</h2>
        <input type="email" class="form-control" placeholder="correct-email@example.com" required="" autofocus="" data-app="email-input">
        <input type="password" class="form-control" placeholder="Password" required="" data-app="pass-input">
        <div class="form-control form-status" data-app="status">Статус соединения</div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      </form>
    </div>
  </section>
  <section class="section-app" data-app="screen-app"></section>

  <script src="/scripts/dist/main.js"></script>
</body>

</html>
